<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .padding-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            margin-right: 10px;
        }

        .input-group input,
        .input-group select {
            flex: 2;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="padding-section">
        <div class="input-group">
            <label for="top-padding">Top Padding:</label>
            <input type="number" id="top-padding" placeholder="Enter value">
            <select>
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>

        <div class="input-group">
            <label for="right-padding">Right Padding:</label>
            <input type="number" id="right-padding" placeholder="Enter value">
            <select>
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>

        <div class="input-group">
            <label for="bottom-padding">Bottom Padding:</label>
            <input type="number" id="bottom-padding" placeholder="Enter value">
            <select>
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>

        <div class="input-group">
            <label for="left-padding">Left Padding:</label>
            <input type="number" id="left-padding" placeholder="Enter value">
            <select>
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>

        <button onclick="linkValues()">Link Values</button>
    </div>

    <script>
        function linkValues() {
            // Add your logic to link values together
            console.log("Values linked!");
        }
    </script>

</body>
</html>
